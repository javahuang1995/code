task helloWorld << {
   println "Hello World!"
}

task hello2 {
   doLast {
      println 'hello2'}
}

task hello3 {
   doFirst {
      println 'hello3'}
}

task showTasks {
   println tasks.class
   println tasks.size()
}

tasks.create(name: 'hello4') << {
   println 'hello4'
}


task hello5(dependsOn:hello4) << {
    println 'hello5'
}


task hello7 << {
   description = "this is hello7" 
   println description
}


task hello8 << {
println description
}
//用闭包的方式配置hello8的属性
hello8 {
description = "this is hello8"
}



//我们还可以通过调用Task的configure()方法完成Property的设置
task hello9 << {
   println description
}

hello9.configure {
   description = "this is hello9"
}






